services:
  ollama:
    image: ollama/ollama:0.12.6
    ports:
      - "11434:11434"
    environment:
      OLLAMA_HOST: "0.0.0.0:11434"
      OLLAMA_KEEP_ALIVE: "15m"
      OLLAMA_NUM_PARALLEL: "1"
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 5s
      timeout: 5s
      retries: 30
    volumes:
      - ollama:/root/.ollama
    networks: [kafka-net]
    restart: unless-stopped

  ollama-pull:
    image: ollama/ollama:0.12.6
    depends_on:
      ollama: { condition: service_healthy }
    environment:
      OLLAMA_HOST: "ollama:11434"
    command: ["pull", "qwen2.5:3b-instruct"]
    networks: [ kafka-net ]
    restart: "no"

networks:
  kafka-net: {}

volumes:
  ollama: {}
