apiVersion: apps/v1
kind: Deployment
metadata:
  name: users
  namespace: goshop
  labels:
    app: users
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
        - name: users
          image: goshop-users:dev
          imagePullPolicy: IfNotPresent
          env:
            - name: APP_ENV
              value: "k8s"
            - name: CONFIG_FILE
              value: "/app/config/config.yaml"
          ports:
            - name: http
              containerPort: 8081
          volumeMounts:
            - name: users-config-volume
              mountPath: /app/config
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
      volumes:
        - name: users-config-volume
          configMap:
            name: users-config
            items:
              - key: config.yaml
                path: config.yaml
