apiVersion: apps/v1
kind: Deployment
metadata:
  name: opsassistant
  namespace: goshop
  labels:
    app: opsassistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opsassistant
  template:
    metadata:
      labels:
        app: opsassistant
    spec:
      containers:
        - name: opsassistant
          image: goshop-opsassistant:dev
          imagePullPolicy: IfNotPresent
          env:
            - name: APP_ENV
              value: "k8s"
            - name: CONFIG_FILE
              value: "/app/config/config.yaml"
            - name: OPSASSISTANT_OLLAMA_BASE_URL
              value: "http://host.docker.internal:11434"
          ports:
            - name: grpc
              containerPort: 9191
          volumeMounts:
            - name: opsassistant-config-volume
              mountPath: /app/config
          readinessProbe:
            exec:
              command: ["/usr/local/bin/grpc_health_probe", "-addr=:9191"]
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 5
          livenessProbe:
            exec:
              command: ["/usr/local/bin/grpc_health_probe", "-addr=:9191"]
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 5
      volumes:
        - name: opsassistant-config-volume
          configMap:
            name: opsassistant-config
            items:
              - key: config.yaml
                path: config.yaml
