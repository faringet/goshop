name: CI
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ "feature/**", "dev" ]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          check-latest: true
          cache: true

      - name: Verify modules tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum || (echo "::error::run 'go mod tidy' locally and commit changes" && exit 1)

      - name: Build
        run: go build ./...

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./... -v
